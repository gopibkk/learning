<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .content {
                display: grid;
                grid-template-columns: repeat(10, 100px);
                grid-template-rows: repeat(2, 100px );
                gap: 5px;
        }
        .on {
            background: orange;
        }
        div {
            padding: 50px;
            text-align: center;
            border-style: solid;
            font-size: 2em;
        }
    </style>


</head>
<button onclick="toggle()">Toggle</button>
<button onclick="start()">start</button>
<button onclick="stop()">stop</button>
<body>

    <main class="content">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>

            <div id="target">
                target
            </div>

        </main>
 <script>
     function toggle () {
         const element = document.getElementById('target');
         element.classList.toggle('on');
     }
     let timer = null;
     function start(){
         timer = setTimeout(()=>{
             toggle();
             start();
         }, 2000);
         
     }
     function stop(){
         console.log('timer stopped1');
         clearTimeout(timer);        
     }
 </script>
</body>
</html>
