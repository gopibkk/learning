<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Understanding</title>
</head>

<script>
    window.onload = function () {
        const tag = document.getElementById('tag1');
        let time = 10;
        const gettime = () => {
            time = time-1;
            tag.innerHTML = 'Goodbye Aliens ' + time + ' seconds';
        }
        setInterval(gettime,5500);

        function getWidth(id) {
            // Return the width of the element specified in the parameter "id"
            const areaWidth = document.getElementById(id).clientWidth;
            return areaWidth + ' px';
        };

        document.getElementById('areaWidth').innerHTML = getWidth('mainDiv');
       };
    
</script>

<body>
    <div>
        <h1 id="tag1">
            Hello Earthering
        </h1>
    </div>

    <div id="mainDiv">
        The width of this area is: <span id="areaWidth"></span>
    </div>

</body>

</html>
